<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">

  <link rel="stylesheet" href="konami.css">

  <title>Konami</title>
</head>

<body>
  <p>
    <button class="button controller-up">Up</button>
    <button class="button controller-down">Down</button>
    <button class="button controller-left">Left</button>
    <button class="button controller-right">Right</button>
    <button class="button controller-b">B</button>
    <button class="button controller-a">A</button>
    <button id="controller-start1" class="button controller-start">Start 1</button>
    <button id="controller-start2" class="button controller-start">Start 2</button>
    <button id="controller-start3" class="button controller-start">Start 3</button>
  </p>
  <p>
    <span id="1-correct" class="correct">1</span>
    <span id="2-correct" class="correct">2</span>
    <span id="3-correct" class="correct">3</span>
    <span id="4-correct" class="correct">4</span>
    <span id="5-correct" class="correct">5</span>
    <span id="6-correct" class="correct">6</span>
    <span id="7-correct" class="correct">7</span>
    <span id="8-correct" class="correct">8</span>
    <span id="9-correct" class="correct">9</span>
    <span id="10-correct" class="correct">10</span>
    <span id="11-correct" class="correct">11</span>
  </p>
  <p>
    <span id="done">Done!</span>
  </p>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="konami.js"></script>
<body>

<html>
